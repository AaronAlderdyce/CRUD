<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole-container">
        <form class="main-form">
            <label for="fName">First Name:</label><br>
            <input type="text" id="fName" name="fName"><br>
            <label for="mName">Middle Name:</label><br>
            <input type="text" id="mName" name="mName"><br>
            <label for="lName">Last Name:</label><br>
            <input type="text" id="lName" name="lName"><br>
            <label for="eMail" id="eMail" name="eMail">E-mail:</label><br>
            <input type="eMail" id="eMail" name="eMail"><br>
            <label for="address" id="address" name="address">Address:</label><br>
            <input type="text" name="address" id="address"><br>
            <label for="dob" id="dob" name="dob">D.O.B:</label><br>
            <input type="dob" name="dob" id="dob"><br>
            <label for="city" name="city" id="city">City:</label><br>
            <input type="city" name="city" id="city"><br>
            <label for="state" name="state" id="state">State:</label><br>
            <input type="state" name="state" id="state"><br>
            <label for="city" name="city" id="city">Zip Code:</label><br>
            <input type="city" name="city" id="city"><br>
        </form>
    </div>








    <script src="script.js"></script>
</body>

</html>
